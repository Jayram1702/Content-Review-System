<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Group Details</title>
</head>
<body>
  <!--Dashbord for the details of the application user-->
    <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container-fluid" style=" background: linear-gradient(135deg, orange 50%, cyan);">
         <img src="logo.jpeg" style="width:80px; margin-left: -12px;">
         <h4 type=button style="margin-left:auto">Dashboard</h4>
         <!--creating the name of the user depending upon the login email-->
         <div class="idName" type="button" style="margin-left: auto;">ID-Name</div>
         <!--dropdown button for creating the group-->
         <div class="dropdown" style="margin-right: 25px; padding: 10px;">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
              Groups
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <li><button class="dropdown-item" type="button"data-bs-toggle="modal" data-bs-target="#exampleModal">Create a new group</button></li>
            </ul> 
          </div><br>
          <button style="background-color: white;" class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!--menu bar for accessing the details and settings-->
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
                <a href="accountdetails.html" class="dropdown-item" type="button">Account Details</a>
                <a href="edit profile.html" class="dropdown-item" type="button">Edit Profile</a>
                <button id ="finalout" class="dropdown-item" type="button">Sign out</button>
             </div>
        </div>
    </nav>
    <!--to create the group in webpage to form as an organisation  -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <!--button that enables to create the name of group-->
            <h5 class="modal-title" id="exampleModalLabel">Create a new private group</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">name:</label>
                <input type="text" class="form-control" id="recipient-name">
              </div>
              <!--to describe about the group -->
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Discrption:</label>
                <textarea class="form-control" id="message-text"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Create group</button>
          </div>
        </div>
      </div>
    </div>
    <br><br><br>  
    <!--group/organisation comments-->
    <div class="group comments" style="margin: 50px; width: 400px; position: fixed; justify-content:space-between;">
      <label for="exampleFormControlTextarea1" class="form-label" style="font-weight:bold">Group Comments</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
    </div>
    <!--create group details and members of the particular group/organisatiom-->
    <div class="continer" style="display: flex; justify-content:right; margin:50px;"> 
      <div class="Group Details"> 
        <ul style="list-style: none;">
          <li><h3 id="Gn">Group Name</h3></li><br>
          <li><h6 id="Gd">Group Description<h6></li><br>
          <li><h6 for="count">Comments:(0)<h6></li><br>
          <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal1">Edit</button><br><br>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Deatils</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="savechange" type="button" class="btn btn-primary">Save changes</button>
                      </div>
                </div>
              </div>
            </div>
          <li><button id="leave" class="btn btn-info">Leave</button></li><br>
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">Members</button>
          <ul id="list" class="dropdown-menu" aria-labelledby="dropdownMenu2">
          </ul>
        </ul>
      </div>
    </div>
   <!--edit the groups details-->
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <input id="Gname" type="text" name="Group Name" placeholder="Group Name"  style=" border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"><br><br>
              <input id="Gdescription" type="text" name="Group Description" placeholder="Group Description" style=" border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">  
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="sc" type="button" class="btn btn-primary">Save Changes</button>
          </div>
        </div>
      </div>
    </div>
    <!--javasciprt filename-->
  <script src="groupdetails.js"></script>
  </body>
</html>

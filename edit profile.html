<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Edit Profile</title>
</head>
<body> 
  
  <!--Dashbord for the details of the application user-->
  <div class="container">
    <nav class="navbar navbar-light bg-light fixed-top">
      <div class="container-fluid" style=" background: linear-gradient(135deg, orange 50%, cyan);">
       <img src="logo.jpeg" style="width:80px; margin-left: -12px;">
       <h4 type=button style="margin-left:auto">Dashboard</h4>
       <!--creating the name of the user depending upon the login email-->
       <div class="idName" type="button" style="margin-left: auto;">ID-Name</div>
       <!--dropdown button for creating the group-->
       <div class="dropdown" style="margin-right: 25px; padding: 10px;">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
            Groups
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <li><button class="dropdown-item" type="button"data-bs-toggle="modal" data-bs-target="#exampleModal">Create a new group</button></li>
          </ul> 
        </div><br>
        <button style="background-color: white;" class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--menu bar for accessing the details and settings-->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
              <a href="accountdetails.html" class="dropdown-item" type="button">Account Details</a>
              <a href="edit profile.html" class="dropdown-item" type="button">Edit Profile</a>
              <button class="dropdown-item" type="button">Sign out</button>
           </div>
      </div>
  </nav>
  <!--to create the group in webpage to form as an organisation  -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <!--button that enables to create the name of group-->
          <h5 class="modal-title" id="exampleModalLabel">Create a new private group</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">name:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Discrption:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Create group</button>
        </div>
      </div>
    </div>
  </div>
  <br>
  <!--to edit the automated iDName which display on the dashboard and also if incase to change the passord -->
  <form onsubmit="return validation();" style="margin:90px">
	<div class="row ">
      <div class="col-md-9 personal-info"> 
        <h3>Edit Profile</h3>
          <div class="form-group">
            <label class="col-lg-3 control-label" >First name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" id="firstname">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label" >Last name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" id="lastname">
            </div>
          </div>
          <!--name that displays in the place of IDName on dashboard-->        
          <div class="form-group">
            <label class="col-md-3 control-label">Username:</label>
            <div class="col-md-8">
              <input class="form-control" type="text" id="username">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Password:</label>
            <div class="col-md-8">
              <input class="form-control" type="password" id="password">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Confirm password:</label>
            <div class="col-md-8">
              <input class="form-control" type="password" id="cpassword">
            </div>
          </div>
          <!--button to chnaged the edited details-->
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <button id="savechanges" type="submit" class="btn btn-primary">Save Changes</button>
              <span></span>
              <input id="cancel" type="reset" class="btn btn-default" value="Cancel">
            </div>
          </div>
      </div>
  </div>
  </div>
</form>
<!--javasciprt filename-->
<script src="edit profile.js"></script> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Account Details</title>
    <!--javascript code for enabling and disabling password-->
    <script>
      function myFunction() {
        var x = document.getElementById("myInput");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password"; 
        }
      }
    </script> 
</head>
<body>
  <!--Dashbord for the details of the application user-->
    <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container-fluid" style=" background: linear-gradient(135deg, orange 50%, cyan);">
         <img src="logo.jpeg" style="width:80px; margin-left: -12px;">
         <h4 type=button style="margin-left:auto">Dashboard</h4>
         <!--creating the name of the user depending upon the login email-->
         <div class="idName" type="button" style="margin-left: auto;">ID-Name</div>
         <!--dropdown button for creating the group-->
         <div class="dropdown" style="margin-right: 25px; padding: 10px;">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
              Groups
            </button> 
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <li><button class="dropdown-item" type="button"data-bs-toggle="modal" data-bs-target="#exampleModal">Create a new group</button></li>
            </ul>
          </div><br>
          <button style="background-color: white;" class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!--menu bar for accessing the details and settings-->
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
                <a href="accountdetails.html" class="dropdown-item" type="button">Account Details</a>
                <a href="edit profile.html" class="dropdown-item" type="button">Edit Profile</a>
                <button id ="finalout" class="dropdown-item" type="button">Sign out</button>
             </div>
        </div>
    </nav>
    <!--to create the group in webpage to form as an organisation  -->
     <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <!--button that enables to create the name of group-->
            <h5 class="modal-title" id="exampleModalLabel">Create a new private group</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">name:</label>
                <input type="text" class="form-control" id="recipient-name">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Discrption:</label>
                <textarea class="form-control" id="message-text"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Create group</button>
          </div>
        </div>
      </div>
    </div>
    <br>
    <form>
      <!--Details to view the account holders email and password-->
      <div class="container" style="margin: 100px;">
        <div class="row">
          <div class="col-sm-5 mx-auto">
            <div style="font-weight: bold; font-size:30px;" id="emailHelp" class="form-text">Account Details</div><br>
                <label for="exampleInputEmail1" class="form-label">Email Address</label>
                <span id="Email" class="d-block p-2 bg-bright text-black" style="width: 100%; border: solid black 1px">kk123@gmail.com</span><br>
                <label for="exampleInputEmail1" class="form-label">Password</label>
                <input type="password" value="Password" id="myInput" class="d-block p-2 bg-bright text-black" style="width: 100%; border: solid black 1px;"><br>
                <!--visible the content of the set Password-->
                <input type="checkbox" onclick="myFunction()">Show Password<br><br>
                <button id = "accclose" class="btn btn-outline-secondary" type="button">Close</button>
          </div>
        </div>
      </div>
    </form>
    <!--to create the group in webpage to form as an organisation  --> 
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <!--button that enables to create the name of group-->
            <h5 class="modal-title" id="exampleModalLabel">Create a new private group</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">name:</label>
                <input type="text" class="form-control" id="recipient-name">
              </div>
              <!--to describe about the group -->
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Discrption:</label>
                <textarea class="form-control" id="message-text"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Create group</button>
          </div>
        </div>
      </div>
    </div>
